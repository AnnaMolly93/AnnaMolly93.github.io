<style>

    * {

        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
    }

    .background {
        position: absolute;
        opacity: 0.5;
        width: 100vw;
        height: 100vh;
        z-index: -2;
    }

    h1 {
        opacity: 0;

    }

    h2 {

    }

    .container {
        display: flex;
        flex-direction: column;
        padding: 40px 40px 60px 40px;

        background-color: rgba(255, 255, 255, 0.264);
        margin-top: 150px;
    }

    .att1, .att2, .att3, .att4, .att5, .att6 {
        display: flex;
        gap: 10px;

        opacity: 0;
        translate: -100px;
        transition: 1s;
    }

    .atributo1, .atributo2, .atributo3, .atributo4, .atributo5, .atributo6 {

        opacity: 0;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.589);
        z-index: -1;
    }

    button {

</style>

<script>

function showAtt1() {
    document.querySelector('.att1').style.opacity = '1';

function showAtt2() {

}

function showAtt6() {

}

function animation() {
    document.querySelector('h1').style.opacity = 1;
    
    setTimeout(() => {

    }, 300);
    
    setTimeout(() => {
        showAtt1();

    setTimeout(() => {
        showAtt3();
    }, 1500);

    setTimeout(() => {
        showAtt4();
    }, 2000);

    setTimeout(() => {

    }, 2500);

    }, 3000);

    setTimeout(() => {
        document.querySelector('button').style.opacity = '1';
    }, 3500);
}

setTimeout(() => {
    animation();            
}, 100);

</script>
